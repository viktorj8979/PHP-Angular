<div ng-include="'/app/Aisel/Kernel/views/edit/heading.html'"></div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal-edit" name="editForm" role="form">
            <tabset>

                <!-- General -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-font"></i> General Information
                    </tab-heading>
                    <div class="tab-content">
                        <div class="form-group">
                            <label for="ISO2">ISO2</label>
                            <input type="text"
                                   name="ISO2"
                                   id="ISO2"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.iso2">
                        </div>
                        <div class="form-group">
                            <label for="ISO3">ISO3</label>
                            <input type="text"
                                   name="ISO3"
                                   id="ISO3"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.iso3">
                        </div>
                        <div class="form-group">
                            <label for="short_name">Short Name</label>
                            <input type="text"
                                   name="short_name"
                                   id="short_name"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.short_name">
                        </div>
                        <div class="form-group">
                            <label for="long_name">Long Name</label>
                            <input type="text"
                                   name="long_name"
                                   id="long_name"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.long_name">
                        </div>
                    </div>
                </tab>

                <!-- Dates -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-calendar"></i> Dates
                    </tab-heading>
                    <div class="tab-content">
                        <ng-include src="'/app/Aisel/Kernel/views/edit/field/dates.html'"></ng-include>
                    </div>
                </tab>
            </tabset>
        </form>
    </div>
</div>
