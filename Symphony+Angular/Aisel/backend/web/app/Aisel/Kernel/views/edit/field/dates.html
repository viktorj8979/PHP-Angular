<div class="form-group">
    <label for="dateCreated">Created At</label>
    <input name="dateCreated"
           id="dateCreated"
           disabled
           type="text"
           class="form-control"
           ng-required="true"
           ng-model="item.created_at">
</div>
<div class="form-group">
    <label for="dateUpdated">Updated At</label>
    <input name="dateUpdated"
           id="dateUpdated"
           disabled
           type="text"
           class="form-control"
           ng-required="true"
           ng-model="item.updated_at">
</div>
