<div class="">
    <!-- Heading actions -->
    <div class="col-md-12 page-header">
        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <h2 style="margin:0">{{collectionTitle}}</h2>
                </div>
                <div class="col-md-8 nav-buttons">
                    <div class="pull-right">
                        <button type="submit"
                                class="btn btn-success"
                                ng-click="loadCollection()">
                            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
                        </button>
                        <button type="submit" ng-if="disableNew !== true"
                                class="btn btn-primary add-new-item"
                                ng-click="newItem()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Item
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collection Grid -->
    <div class="col-md-12">
        <div class="row">
            <div id="content-grid" ui-grid="gridOptions" class="content-grid"></div>
        </div>
    </div>

    <!-- Pagination & collection details -->
    <div class="row">
        <div class="col-md-8">
            <pagination ng-if="gridOptions.totalItems > 0" on-select-page="loadCollection(page)"
                        items-per-page="{{pageLimit}}"
                        total-items="gridOptions.totalItems" page="pageNumber"></pagination>
        </div>
        <div class="col-md-4">
            <p class="pagination-info pagination"><strong>Total in collection: {{gridOptions.totalItems}} Current:
                {{pageNumber}}</strong></p>
        </div>
    </div>
</div>
