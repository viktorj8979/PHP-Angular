admin_api_aisel_page_node_get:
    path:   /page/node/{id}
    defaults:  { _controller: AiselPageBundle:Admin/ApiNode:get, _format: json }
    methods: [GET]

admin_api_aisel_page_node_get_collection:
    path:   /page/node/
    defaults:  { _controller: AiselPageBundle:Admin/ApiNode:getCollection, _format: json }
    methods: [GET]

