    defaults:  { _controller: AiselPageBundle:Admin/ApiNode:getTree, _format: json }
    methods: [GET]

admin_api_aisel_page_node_put:
    path:   /page/node/{id}
    defaults:  { _controller: AiselPageBundle:Admin/ApiNode:put, _format: json }
